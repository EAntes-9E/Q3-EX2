<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- BS5 Setup -->

	<title>Excerise 2: Area of a Rectangle</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h1>Area of a Rectangle</h1>");
	</script>

	<img src="rectangle.jpg">
	
	<script type="text/javascript">
		document.write('</br> Length: 80in');
		document.write('</br> Width: 40in');
	</script>
	
	<h3 id="area_rect">The area of the rectangle is?</h3>

	<button type="button" class="btn btn-info" onclick="
	var length=80; 
	var width=40;
	document.getElementById('area_rect').innerHTML = 'The area of the rectangle is ' + length*width + '.' ">
	Compute
	</button>

	

</body>
